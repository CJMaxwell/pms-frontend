<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">

            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <h5 class="modal-title">
                        <!-- <span *ngIf="mda.id">{{"EditMda" | localize}}: {{mda.displayName}}</span> -->
                        <span *ngIf="mda.id"> Edit Sector: {{mda.displayName}}</span>
                        <span *ngIf="!mda.id">New Sector</span>
                        <!-- <span *ngIf="!mda.id">{{"CreateNewMda" | localize}}</span> -->
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label for="mdaDisplayName">{{"Name" | localize}} *</label>
                        <input id="mdaDisplayName" #mdaDisplayName="ngModel" class="form-control" type="text"
                            name="displayName" [ngClass]="{'edited': mda.displayName}" [(ngModel)]="mda.displayName"
                            required maxlength="128">
                        <validation-messages [formCtrl]="mdaDisplayName"></validation-messages>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="SiteName">{{l("Responsible")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="SiteName" name="siteName" [(ngModel)]="responsibleUserName"
                                type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="showUserLookUpModal()" type="button"><i
                                        class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="responsiblePersonId" [(ngModel)]="responsiblePersonId" type="text"
                        hidden>

                    <div class="form-group">
                        <label for="Role">{{l("Role")}}</label>
                        <input type="text" id="Role" class="form-control" [(ngModel)]="role" name="Role" />
                    </div>

                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{"Cancel" |
                        localize}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{"Save" | localize}}</span></button>
                </div>

            </form>

        </div>

    </div>
</div>


<commonLookupModal #userLookupModal (itemSelected)="selectUser($event)"></commonLookupModal>
