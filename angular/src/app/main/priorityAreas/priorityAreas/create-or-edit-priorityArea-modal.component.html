<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #priorityAreaForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="priorityArea.id">{{l("EditPriorityArea")}}</span>
                        <span *ngIf="!priorityArea.id">{{l("CreateNewPriorityArea")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"> 
                    <div class="form-group">
                        <label for="PriorityArea_Name">{{l("Name")}} *</label>
                        <input type="text" id="PriorityArea_Name" class="form-control" [(ngModel)]="priorityArea.name" name="Name" required/>
                    </div>
        
                    <div class="form-group">
                        <label for="PriorityArea_Description">{{l("Description")}}</label>
                        <textarea id="PriorityArea_Description" class="form-control" [(ngModel)]="priorityArea.description" name="Description" rows="5"></textarea>
                    </div>	
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!priorityAreaForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
